---

- hosts: localhost
  roles:
    - dev-sec.os-hardening
    - linuxhq.yum_cron
    - sys_user
  tasks:
    - name: Disable selinux permanently
      selinux:
        state: disabled
      become: true

    - name: Ensure we don't have reference to ptrace in our sysctl.conf
      lineinfile:
        path: /etc/sysctl.conf
        regexp: "kernel.yama.ptrace_scope="
        state: absent
      become: true
